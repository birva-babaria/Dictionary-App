<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Dictionary App</title>
</head>
<body>
    <div class="container">
        <div class="searchbox">
            <input id="inp-word" type="text" placeholder="Type the word here...">
            <button id="search-btn">Search</button>
        </div>
        <div class="error"></div>
        <div class="definitionbox" style="display: none;">
            <div class="word-section">
                <span class="word"></span>
                <span class="word-class"></span>
                <button class="pronunciation"><i class='fas fa-volume-up'></i>
                </button>
           </div>
            <div class="definition">
                <p><strong>Definition:</strong><div class="def"></div></p>
            </div>
            <div class="example">
                <p><strong>Example sentence:</strong><div class="exp"></div></p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
